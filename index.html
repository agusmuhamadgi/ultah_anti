<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #444;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3b2f;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 70%, 60%);
      top: -20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ‰ Selamat Ulang Tahun! ANTI SETIANAAA ðŸŽ‚</h1>
  <p>Semoga hari ini membawa kebahagiaan yang luar biasa, dan tahun depan penuh keberkahan, cinta, dan pencapaian hebat! ðŸŒŸ</p>
  <button onclick="showMessage()">Lihat Pesan Spesial ðŸ’Œ</button>
</div>

<script>
  function showMessage() {
    alert("Terima kasih sudah lahir ke dunia ini dan menjadi orang yang luar biasa! ðŸ’–");
  }

  // Confetti effect
  for(let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
    confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
    document.body.appendChild(confetti);
  }
</script>

</body>
</html>
